---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: teslamate
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: NotIn
                values:
                - "true"
    controllers:
      main:
        containers:
          main:
            image:
              repository: teslamate/grafana
              tag: "2.1.1"
              pullPolicy: IfNotPresent
            env:
              DATABASE_USER: teslamate
              DATABASE_PASS: ${SECRET_TESLAMATE_DB_PASSWORD}
              DATABASE_NAME: teslamate
              DATABASE_HOST: 192.168.1.10
              DATABASE_PORT: 5440
            resources:
              requests:
                memory: 250Mi
                cpu: 500m
              limits:
                memory: 500Mi
                cpu: 1000m
    service:
      main:
        enabled: true
        controller: main
        ports:
          http:
            enabled: true
            port: 3000
            protocol: HTTP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-traefik-forward-auth@kubernetescrd
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "teslamate-grafana.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - secretName: teslamate-grafana-tls-secret
            hosts:
              - "teslamate-grafana.${SECRET_DOMAIN}"
    persistence:
      grafana:
        enabled: true
        storageClassName: "nfs-client"
        accessMode: "ReadWriteOnce"
        size: 1Gi
        advancedMounts:
          main:
            main:
              - path: /var/lib/grafana
