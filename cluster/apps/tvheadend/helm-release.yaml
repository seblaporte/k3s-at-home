---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tvheadend
  namespace: tvheadend
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      nodeSelector:
        nodetype: hardware-gateway
      tolerations:
        - key: "hardware"
          operator: "Exists"
          effect: "NoSchedule"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/seblaporte/teleinfo2mqtt
              tag: latest
              pullPolicy: Always
            resources:
              requests:
                memory: 128Mi
                cpu: 1000m
              limits:
                memory: 256Mi
                cpu: 1000m
            securityContext:
              # Privileged securityContext required by USB devices accessed directly through the host machine
              privileged: true
    service:
      main:
        enabled: false
