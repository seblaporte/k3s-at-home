apiVersion: batch/v1
kind: CronJob
metadata:
  name: home-assistant-db-backup
  namespace: restic
spec:
  schedule: "5 14 * * 1" # Tous les lundi Ã  14h05 UTC
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: restic-home-assistant-db
              image: ghcr.io/seblaporte/restic
              imagePullPolicy: Always
              env:
                - name: RESTIC_PASSWORD
                  value: ${SECRET_RESTIC_PASSWORD}
                - name: RESTIC_REPOSITORY
                  value: ${SECRET_RESTIC_REPOSITORY}
                - name: OS_AUTH_URL
                  value: ${SECRET_RESTIC_OS_AUTH_URL}
                - name: OS_IDENTITY_API_VERSION
                  value: ${SECRET_RESTIC_OS_IDENTITY_API_VERSION}
                - name: OS_TENANT_ID
                  value: ${SECRET_RESTIC_OS_TENANT_ID}
                - name: OS_TENANT_NAME
                  value: ${SECRET_RESTIC_OS_TENANT_NAME}
                - name: OS_USERNAME
                  value: ${SECRET_RESTIC_OS_USERNAME}
                - name: OS_PASSWORD
                  value: ${SECRET_RESTIC_OS_PASSWORD}
                - name: OS_REGION_NAME
                  value: ${SECRET_RESTIC_OS_REGION_NAME}
                - name: OS_USER_DOMAIN_NAME
                  value: "Default"
                - name: OS_PROJECT_DOMAIN_NAME
                  value: "Default"
                - name: MYSQL_USER
                  value: home-assistant
                - name: MYSQL_PWD
                  value: ${SECRET_HOME_ASSISTANT_DB_PASSWORD}
                - name: MYSQL_DB
                  value: "home-assistant"
                - name: MYSQL_HOST
                  value: "192.168.1.10"
                - name: MYSQL_PORT
                  value: "3339"
              command: ["/bin/entrypoint.sh"]
              volumeMounts:
                - name: script
                  mountPath: /bin/entrypoint.sh
                  readOnly: true
                  subPath: entrypoint.sh
          volumes:
            - name: script
              configMap:
                defaultMode: 0700
                name: mysql-backup-script
          restartPolicy: OnFailure
