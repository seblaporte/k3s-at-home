---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb-home-assistant
  namespace: influxdb-home-assistant
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdata/influxdb2
      version: 4.12.5
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      enabled: true
      storageClass: "synology-iscsi-storage"
      accessMode: ReadWriteOnce
      size: 20Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/master
              operator: NotIn
              values:
              - "true"
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 1024Mi
        cpu: 1000m
    service:
      type: LoadBalancer
      spec:
        loadBalancerIP: "${SVC_INFLUXDB_HOME_ASSISTANT_ADDR}"
        externalTrafficPolicy: Local
    adminUser:
      password: ${SECRET_DEFAULT_USER_INFLUX_DB_PASSWORD}
    initScripts:
      enabled: true
      scripts:
        init.iql: |+
          CREATE DATABASE home_assistant
