apiVersion: v1
kind: ConfigMap
metadata:
  name: tesla-fleet-nginx-configmap
  namespace: tesla-fleet
data:
  tesla-fleet.home.sebastien-laporte.fr: |
    server {
      listen 80;
      server_name tesla-fleet.home.sebastien-laporte.fr;
      root /var/www/tesla;

      location / {
        try_files $uri $uri/ =404;
      }
    }