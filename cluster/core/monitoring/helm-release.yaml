---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 29.0.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 1m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    alertmanager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeApiServer:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeDns:
      enabled: false
    coreDns:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    prometheusOperator:
      enabled: true
      logLevel: error
    prometheus:
      prometheusSpec:
        logLevel: error
        retention: 2d
        resources:
          requests:
            cpu: 1000m
            memory: 2048Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "nfs-client"
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/part-of: flux
    grafana:
      sidecar:
        dashboards:
          searchNamespace: ALL
      adminUser: ${SECRET_GRAFANA_ADMIN_USERNAME}
      adminPassword: ${SECRET_GRAFANA_ADMIN_PASSWORD}
      grafana.ini:
        log:
          mode: console
          level: error
      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - "monitoring.${SECRET_DOMAIN}"
        tls:
          - secretName: monitoring-tls-secret
            hosts:
              - "monitoring.${SECRET_DOMAIN}"
